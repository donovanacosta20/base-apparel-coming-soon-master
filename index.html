<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script src="/index.js" defer></script>

</head>

<body>

  <div class="card">
    <img class="card__logo" src="./images/logo.svg" alt="logo">
    <img class="card__image" src="./images/hero-mobile.jpg" alt="hero-mobile">

    <div class="card__data">
      <h1 class="card__title">We're Coming Soon</h1>
      <p class="card__description">Hello fellow shopper! We're currently bulding our new fashion store. Add your email
        below to stay up-to-date with
        announcements and our launch deals.</p>


      <form class="card__form">
        <input class="card__form__email" type="text" name="email" id="email" placeholder="Email Address">
        <input class="card__form__button" type="submit" value="" id="submit">
        <img class="card__form__button_image" src="./images/icon-arrow.svg" alt="icon-arrow">
        <img src="./images/icon-error.svg" alt="" class="card__form__image__error  error__visible" id="error">
        <p class="card__form__error  error__visible" id="error">Please provide a valid email</p>
      </form>


    </div>



  </div>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/donovanacosta20">Donovan Acosta</a>.
    </p>
  </footer>
</body>

</html>
